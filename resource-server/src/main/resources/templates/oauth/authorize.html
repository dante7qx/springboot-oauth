<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户OAuth认证</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.pdiv {
	position: absolute;
    top: 50%;
    left: 40%;
	display: flex;
	flex-direction: column;
}
.pdiv input {
	width: 180px;
}

.pdiv button {
	width: 100px;
	height: 30px;
	cursor: pointer;
	margin-top: 20px;
}
</style>
</head>
<body>
	<h1 align="center" style="margin-top: 80px;">用户OAuth认证</h1>
	<form th:action="@{/oauth/auth/code}" method="post">
		<div class="pdiv">
			<div>
				<label>用户名</label>
				<input type="text" name="userName"/>
			</div>
			<div>
				<label>密&nbsp;&nbsp;&nbsp;码</label>
				<input type="password" name="password"/>
			</div>
			<div style="text-align: right;">
				<button type="submit">登录</button>
			</div>
		</div>
		<input type="hidden" name="responseType" th:value="${responseType}"/>
		<input type="hidden" name="clientId" th:value="${clientId}"/>
		<input type="hidden" name="redirectUri" th:value="${redirectUri}"/>
		<input type="hidden" name="scope" th:value="${scope}"/>
		<input type="hidden" name="state" th:value="${state}"/>
	</form>
</body>
</html>
